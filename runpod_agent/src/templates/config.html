<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Configuration</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f4f4f9; color: #333; margin: 0; padding: 20px; display: flex; justify-content: center; }
        .container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); width: 100%; max-width: 500px; }
        h1 { margin-top: 0; font-size: 24px; color: #2c3e50; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: 600; color: #666; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; font-size: 16px; box-sizing: border-box; }
        button { background-color: #3498db; color: white; border: none; padding: 12px 20px; border-radius: 6px; cursor: pointer; font-size: 16px; width: 100%; transition: background 0.2s; }
        button:hover { background-color: #2980b9; }
        button.secondary { background-color: #95a5a6; margin-top: 10px; }
        button.secondary:hover { background-color: #7f8c8d; }
        .status { margin-top: 20px; padding: 10px; border-radius: 6px; display: none; text-align: center; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Agent Settings</h1>
        
        <div class="form-group">
            <label for="tts_provider">TTS Provider</label>
            <select id="tts_provider" onchange="toggleFields()">
                <option value="gtts">gTTS (Google - Free)</option>
                <option value="openai">OpenAI / Chatterbox (API)</option>
            </select>
        </div>

        <div id="openai-fields" style="display: none;">
            <div class="form-group">
                <label for="tts_api_url">API URL (Base)</label>
                <input type="text" id="tts_api_url" placeholder="http://chatterbox:8000/v1">
            </div>
            <div class="form-group">
                <label for="tts_api_key">API Key (Optional)</label>
                <input type="password" id="tts_api_key" placeholder="sk-...">
            </div>
            <div class="form-group">
                <label for="tts_voice_id">Voice ID</label>
                <input type="text" id="tts_voice_id" placeholder="alloy">
            </div>
        </div>

        <button onclick="saveConfig()">Save Configuration</button>
        <button class="secondary" onclick="testVoice()">Test Voice</button>
        
        <div id="status" class="status"></div>
    </div>

    <script>
        async function loadConfig() {
            try {
                const res = await fetch('/config');
                const data = await res.json();
                document.getElementById('tts_provider').value = data.tts_provider || 'gtts';
                document.getElementById('tts_api_url').value = data.tts_api_url || '';
                document.getElementById('tts_api_key').value = data.tts_api_key || '';
                document.getElementById('tts_voice_id').value = data.tts_voice_id || 'default';
                toggleFields();
            } catch (err) {
                console.error("Failed to load config", err);
            }
        }

        function toggleFields() {
            const provider = document.getElementById('tts_provider').value;
            const apiFields = document.getElementById('openai-fields');
            if (provider === 'openai') {
                apiFields.style.display = 'block';
            } else {
                apiFields.style.display = 'none';
            }
        }

        async function saveConfig() {
            const config = {
                tts_provider: document.getElementById('tts_provider').value,
                tts_api_url: document.getElementById('tts_api_url').value,
                tts_api_key: document.getElementById('tts_api_key').value,
                tts_voice_id: document.getElementById('tts_voice_id').value
            };
            
            try {
                const res = await fetch('/config', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(config)
                });
                if (res.ok) {
                    showStatus('Configuration Saved!', 'success');
                } else {
                    showStatus('Failed to save.', 'error');
                }
            } catch (err) {
                showStatus('Error saving config.', 'error');
            }
        }

        async function testVoice() {
             try {
                const res = await fetch('/test_tts', { method: 'POST' });
                if (res.ok) {
                    showStatus('Test audio playing...', 'success');
                } else {
                    showStatus('Test failed.', 'error');
                }
            } catch (err) {
                showStatus('Error testing voice.', 'error');
            }
        }

        function showStatus(msg, type) {
            const el = document.getElementById('status');
            el.innerText = msg;
            el.className = 'status ' + type;
            el.style.display = 'block';
            setTimeout(() => { el.style.display = 'none'; }, 3000);
        }

        window.onload = loadConfig;
    </script>
</body>
</html>
